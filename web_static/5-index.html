<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Footer Example</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/5-filters.css">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Fake State 1</h4>
        <h4>Fake State 2</h4>
        <!-- Add more state items as needed -->
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Fake Amenity 1</h4>
        <h4>Fake Amenity 2</h4>
        <!-- Add more amenity items as needed -->
      </div>
      <button class="search-button">Search</button>
    </section>
  </div>
  <footer>Best School</footer>
</body>
</html>
